<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container flex-center">
      <div class="card">
        <div class="product-image"></div>
        <div class="content-box">
          <h6 class="caption">Perfume</h6>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <div class="current-price">$149.99</div>
            <div class="previous-price">$169.99</div>
          </div>
          <button class="flex-center">
            <img src="./images/icon-cart.svg" alt="cart-icon" /> Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/ashutoshbisoyi/">Ashutosh Bisoyi</a
        >.
      </div>
    </div>
  </body>
</html>
